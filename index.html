<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>7 Days - JS DOM</title>
    </head>

    <body>
        <h1 class="titulo">Cadastro de Pessoas</h1>

        <form class="formulario" data-formulario> 
            <label for="campo-nome">Nome</label>
            <input type="text" name="nome" id="campo-nome" minlength="3" maxlength="120" pattern="[A-Z]" required>

            <label for="campo-nascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" id="campo-nascimento" required>

            <button type="submit">Salvar</button>
        </form>

        <script src="assets/js/validacao.js"></script>
    </body>
</html>
